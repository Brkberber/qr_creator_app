<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            width: 250px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #1e3a8a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c458a;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="data_input">Enter text or URL:</label>
        <input type="text" id="data_input" name="data_input" placeholder="Enter text or URL here">

        <label for="logo_file">Choose a logo (optional):</label>
        <input type="file" id="logo_file" name="logo_file" accept="image/*">

        <button type="submit">Generate & Download QR Code</button>
    </form>

</body>
</html>
